<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav menu</title>
    <link rel="stylesheet" href="style45.css" />

    <!-- دریافت ionicons  ایکون برای  -->
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li class="list active">
          <a href="#">
            <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
            </span>
            <span class="text">خانه</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon">
                <ion-icon name="person-outline"></ion-icon>
            </span>
            <span class="text">پروفایل</span>
          </a>
        </li>

        <li class="list">
          <a href="#">
            <span class="icon">
                <ion-icon name="chatbubble-outline"></ion-icon>
            </span>
            <span class="text">پیام ها </span>
          </a>
        </li>

        <li class="list">
          <a href="#">
            <span class="icon">
                <ion-icon name="image-outline"></ion-icon>
            </span>
            <span class="text">تصاویر</span>
          </a>
        </li>

        <li class="list">
          <a href="#">
            <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
            </span>
            <span class="text">تنظیمات</span>
          </a>
        </li>
        <div class="idicator"></div>
      </ul>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


    <script>
      const list = document.querySelectorAll(".list");
      function activeLink() {
        list.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
      }
      list.forEach((item) => item.addEventListener("click", activeLink));
    </script>
  </body>
</html>
